<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../js/jqPaginator.min.js"></script>
  <script type="text/javascript" src="../js/transaction.js"></script>
</head>
<body>
  <div class="content">
    <div class="nav">
      <img src="../img/logo.png" alt="" class="logo"/>
      <a href="" class="setting">
        <img src="../img/shezhi.png" alt=""/>
        设置
      </a>
    </div>
    <div class="page_left">
      <!--头像-->
      <div class="my_logo">
        <img src="../img/touxiang.png" alt=""/>
        <div class="my_name">
          <h3>以太坊地址</h3>
          <p><span id="eth_address"></span></p>
        </div>
      </div>
      <div style="clear: both"></div>
      <div class="my_money">
        <span>以太坊余额：</span>
        <p><span id="eth_balance"></span></p>
      </div>
      <!--表格-->
      <div class="left_table">
        <table>
          <tbody>
            <tr>
              <th>币种</th>
              <th style="text-align: center">余额</th>
            </tr>
          </tbody>
          <tbody id="token_list">
          </tbody>
        </table>
      </div>
    </div>
    <div class="page_right">
      <div class="page_main">
        <div class="con_top">
          <div id="form">
            <div class="send">
              <span>转出地址</span>
              <input type="text"/>
            </div>
            <div class="receive">
              <span>转入地址</span>
              <input type="text"/>
            </div>
            <div class="drop-down">
              <span>状态</span>
              <select>
                <option value="0">待处理</option>
                <option value="1">处理中</option>
                <option value="2">成功</option>
                <option value="3">失败</option>
              </select>
            </div>
            <div class="succeed">
              <input type="button" value="查询"/>
            </div>
            <div class="lead_push">
              <input type="button" value="导入文件提币" onclick="submit()" />
            </div>
            <div class="cut_btn">
              <input type="button" value="切换账户"/>
            </div>
          </div>
        </div>
        <!--表格-->
        <div class="main_table">
          <table>
            <tbody>
              <tr style="height: 40px;line-height: 40px">
                <th>币种</th>
                <th>流水号</th>
                <th>数量</th>
                <th>转出地址</th>
                <th>转入地址</th>
                <th>状态</th>
                <th>交易哈希</th>
                <th>矿工费</th>
                <th>备注</th>
              </tr>
            </tbody>
            <tbody id="extractCoinList">
            </tbody>
          </table>
        </div>
        <!--分页-->
        <form id="form1" runat="server">
          <div style="width: 100%;text-align: center;margin-top: 2rem">
            <ul class="pagination" id="pagination">
            </ul>
            <input type="hidden" id="PageCount" runat="server" />
            <input type="hidden" id="PageSize" runat="server" value="30" />
            <input type="hidden" id="countindex" runat="server"/>
            <!--设置最多显示的页码数 可以手动设置 默认为3-->
            <input type="hidden" id="visiblePages" runat="server" value="3" />
          </div>
        </form>

        <div class="page_btm">
          <p>状态状态状态状态</p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function loadData(num) {
      $("#PageCount").val("89");
    }
  </script>
</body>
</html>
